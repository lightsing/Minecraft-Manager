<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='dashboard.js')}}"></script>
  <title>Minecraft Server</title>
</head>
<body>
<div class="container">

<h1>Minecraft Server</h1>

<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#mods-tab">Home</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#console-tab">Console</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu3">Menu 3</a></li>
</ul>

<div class="tab-content">

<div id="mods-tab" class="tab-pane fade show active">
  <h2>Mod Management</h2>
  <table id="mods">
    <tr>
      <th/>
      <th>Mod</th>
      <th>Action</th>
    </tr>
    {% for mod in mods %}
    <tr>
      <td><input type="checkbox" name="{{ mod }}" /></td>
      <td><a href="/mods/{{ mod }}">{{ mod }}</a></td>
      <td>
        <input type="button" name="{{ mod }}" value="Rename"/>
        <input type="button" name="{{ mod }}" value="Delete"/>
      </td>
    </tr>
    {% endfor %}
  </table>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('mods_upload') }}">
    <input type="file" name="mods">
    <input type="submit" value="Upload"/>
  </form>
</div>

<div id="console-tab" class="tab-pane fade">
  <h3>Console</h3>
  <textarea id="console-output" readonly></textarea>
  <input type="text" name="command"/>
</div>

</div>

</div>
</body>
</html>
